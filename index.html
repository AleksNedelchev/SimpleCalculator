<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="main-container">
      <div id="instructions">
        <h1>Usage instructions:</h1>
        <ul>
          <li>(+): Add the X to Y.</li>
          <li>(-): Subtract X from Y.</li>
          <li>(*): Multiply X by Y.</li>
          <li>(/): Divide X from Y.</li>
          <li>(%): Get X percent of Y.</li>
          <li>(AC): Clear All.</li>
          <li>(DEL): Delete the last digit of the current number.</li>
        </ul>
      </div>

      <div id="calculator-container">
        <div id="name-tag">Simple Calculator</div>
        <div id="result">
          <div data-previous-operand></div>
          <div data-current-operand></div>
        </div>
        <div id="buttons-container">
          <button data-all-delete>AC</button>
          <button data-delete>DEL</button>
          <button data-operation>/</button>
          <button data-operation>*</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>-</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-equals class="big-button">=</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operation>%</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
